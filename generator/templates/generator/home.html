<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body style="background: #c6f7f7;">
    <div class="container d-flex flex-column align-items-center justify-content-center" style="height: 100vh">
        {% block content %}
        <h1 class="mb-3">Password Generator</h1>
        <form action="{% url 'password' %}">
            <div class="row mb-3">
                <div class="col-8">
                    <input type="number" min="4" step="1" class="form-control" placeholder="Length" name="length" required>
                </div>
            </div>
{#            <div class="input-group mb-2">#}
{#                <select name="length" class="form-select" id="select_length">#}
{#                    <option value="6">6</option>#}
{#                    <option value="7">7</option>#}
{#                    <option value="8" selected>8</option>#}
{#                    <option value="9">9</option>#}
{#                    <option value="10">10</option>#}
{#                    <option value="11">11</option>#}
{#                    <option value="12">12</option>#}
{#                </select>#}
{#                <label class="input-group-text" for="select_length">Length</label>#}
{#            </div>#}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="uppercase" id="uppercase_check">
                <label class="form-check-label" for="uppercase_check">Uppercase</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="numbers" id="numbers_check">
                <label class="form-check-label" for="numbers_check">Numbers</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="special" id="special_check">
                <label class="form-check-label" for="special_check">Special characters</label>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Generate Password</button>
        </form>
        {% endblock %}
    </div>

    {% block scripts %}
    {% endblock %}
</body>
</html>
